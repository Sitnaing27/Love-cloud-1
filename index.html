<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Love Cloud</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --deep-red: #c9184a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 900px;
            text-align: center;
        }

        .couple-wrapper {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }

        .card {
            flex: 1;
            min-width: 280px;
            background: var(--soft-pink);
            padding: 20px;
            border-radius: 20px;
            border: 2.5px dashed var(--primary-pink);
        }

        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1.5px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            outline: none;
        }

        button {
            background: var(--primary-pink);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        .heart-counter {
            margin: 25px auto;
            width: 140px; height: 140px;
            background: var(--primary-pink);
            clip-path: path("M70 21 C 70 21, 63 0, 35 0 C 7 0, 0 28, 0 49 C 0 84, 70 126, 70 126 C 70 126, 140 84, 140 49 C 140 28, 133 0, 105 0 C 77 0, 70 21, 70 21 Z");
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; animation: beat 1.2s infinite;
        }

        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

        .memory-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 20px 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: rotate(-2deg);
            margin-bottom: 10px;
        }

        .polaroid img { width: 100%; height: 140px; object-fit: cover; }

        #dashboard, #gallery-section { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div id="login-section">
        <h2 style="color: var(--deep-red);">Forever Love Cloud</h2>
        <input type="text" placeholder="Username">
        <input type="password" placeholder="Password">
        <button onclick="showDashboard()">Login</button>
    </div>

    <div id="dashboard">
        <h2 style="color: var(--deep-red);">Our Love Story</h2>
        <div class="couple-wrapper">
            <div class="card">
                <h3>Him (Male)</h3>
                <input type="text" id="him-name" placeholder="His Name" oninput="saveTextData()">
                <input type="date" id="dateInput" onchange="calcDays(); saveTextData();">
                <textarea id="him-note" placeholder="Note for her..." oninput="saveTextData()"></textarea>
            </div>
            <div class="card">
                <h3>Her (Female)</h3>
                <input type="text" id="her-name" placeholder="Her Name" oninput="saveTextData()">
                <input type="text" value="Anniversary Date" readonly style="background: white;">
                <textarea id="her-note" placeholder="Note for him..." oninput="saveTextData()"></textarea>
            </div>
        </div>

        <div class="heart-counter">
            <div id="days" style="font-size: 2rem; font-weight: bold;">0</div>
            <div>Days</div>
        </div>
        <button onclick="showGallery()">Love Sign ‚ù§Ô∏è</button>
    </div>

    <div id="gallery-section">
        <h2>‚òÅÔ∏è Our Precious Memories</h2>
        <button onclick="document.getElementById('fileIn').click()">Add New Memory üì∏</button>
        <input type="file" id="fileIn" hidden multiple accept="image/*" onchange="handleUpload(this)">
        <div id="memory-grid" class="memory-grid"></div>
        <div style="margin-top: 20px;"><button onclick="showDashboard()">Back</button></div>
    </div>
</div>

<script>
    // ·ÄÖ·Ä¨·Äô·Äª·ÄÄ·Ä∫·Äî·Äæ·Ä¨ ·ÄÖ·Äñ·ÄΩ·ÄÑ·Ä∑·Ä∫·Äê·Ä¨·Äî·Ä≤·Ä∑ Browser ·Äë·Ä≤·Äô·Äæ·Ä¨ ·Äû·Ä≠·Äô·Ä∫·Ä∏·Äë·Ä¨·Ä∏·Äê·Ä¨ ·Äõ·Äæ·Ä≠·Äô·Äõ·Äæ·Ä≠ ·ÄÖ·ÄÖ·Ä∫·Äô·Äö·Ä∫
    window.onload = function() {
        if(localStorage.getItem("himName")) document.getElementById("him-name").value = localStorage.getItem("himName");
        if(localStorage.getItem("herName")) document.getElementById("her-name").value = localStorage.getItem("herName");
        if(localStorage.getItem("himNote")) document.getElementById("him-note").value = localStorage.getItem("himNote");
        if(localStorage.getItem("herNote")) document.getElementById("her-note").value = localStorage.getItem("herNote");
        if(localStorage.getItem("anniDate")) {
            document.getElementById("dateInput").value = localStorage.getItem("anniDate");
            calcDays();
        }
    };

    // ·ÄÖ·Ä¨·Äõ·Ä≠·ÄØ·ÄÄ·Ä∫·Äê·Ä≠·ÄØ·ÄÑ·Ä∫·Ä∏ ·Äû·Ä≠·Äô·Ä∫·Ä∏·Äô·Äö·Ä∑·Ä∫ Function
    function saveTextData() {
        localStorage.setItem("himName", document.getElementById("him-name").value);
        localStorage.setItem("herName", document.getElementById("her-name").value);
        localStorage.setItem("himNote", document.getElementById("him-note").value);
        localStorage.setItem("herNote", document.getElementById("her-note").value);
        localStorage.setItem("anniDate", document.getElementById("dateInput").value);
    }

    function showDashboard() {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
    }

    function showGallery() {
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('gallery-section').style.display = 'block';
    }

    function calcDays() {
        const d = document.getElementById('dateInput').value;
        if(!d) return;
        const diff = Math.floor((new Date() - new Date(d)) / (1000*60*60*24));
        document.getElementById('days').innerText = diff > 0 ? diff : 0;
    }

    function login() {
    const password = document.getElementById('pass').value;
    if (password === "1234") { // ·Äí·ÄÆ·Äî·Ä±·Äõ·Ä¨·Äô·Äæ·Ä¨ ·ÄÄ·Äº·Ä≠·ÄØ·ÄÄ·Ä∫·Äê·Ä≤·Ä∑ password ·Äï·Äº·Ä±·Ä¨·ÄÑ·Ä∫·Ä∏·Äî·Ä≠·ÄØ·ÄÑ·Ä∫·Äï·Ä´·Äê·Äö·Ä∫
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
    } else {
        alert("Password ·Äô·Äæ·Ä¨·Ä∏·Äî·Ä±·Äï·Ä´·Äê·Äö·Ä∫·ÄÅ·ÄÑ·Ä∫·Äó·Äª·Ä¨!");
    }
}

    function handleUpload(input) {
        const grid = document.getElementById('memory-grid');
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                const caption = prompt("·Äô·Äæ·Äê·Ä∫·Äê·Äõ·ÄÖ·Ä¨·Äú·Ä±·Ä∏ ·Äõ·Ä±·Ä∏·Äï·Ä´...", "Sweet Memory");
                const div = document.createElement('div');
                div.className = 'polaroid';
                div.innerHTML = `<img src="${e.target.result}"><p style="font-size:0.8rem; margin:5px 0;">${caption || 'Sweet Memory'}</p>`;
                grid.appendChild(div);
            }
            reader.readAsDataURL(file);
        });
    }
</script>
</body>
</html>
