<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forever Love Cloud</title>
    <style>
        :root {
            --primary-pink: #ff4d6d;
            --soft-pink: #fff0f3;
            --deep-red: #c9184a;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffafbd, #ffc3a0);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #444;
        }
        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 95%;
            max-width: 800px;
            text-align: center;
        }

        h2 { color: var(--deep-red); font-size: 1.8rem; margin-bottom: 20px; }

        /* Login Section */
        #login-section { max-width: 400px; margin: 0 auto; }
        
        /* Input Styling Fixes */
        input, textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1.5px solid #eee;
            border-radius: 12px;
            box-sizing: border-box;
            font-size: 14px;
            outline: none;
            transition: 0.3s;
        }
                    border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover { background-color: var(--deep-red); transform: scale(1.05); }

        /* Main Dashboard Section */
        #dashboard { display: none; }
        .couple-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 20px;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            border: 2px dashed var(--primary-pink);
        }

        /* Image Upload Area */
        .photo-upload-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 15px auto;
            border-radius: 15px;
            background: #fdf2f4;
            border: 2px solid #ffccd5;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }
                
        <div class="photo-upload-container" onclick="document.getElementById('imgInput2').click()">
                    <span class="upload-placeholder" id="text2">Add Photo üì∏</span>
                    <img id="preview2" class="preview-img">
                </div>
                <input type="file" id="imgInput2" hidden accept="image/*" onchange="previewFile(this, 'preview2', 'text2')">
            </div>
        </div>

        <div class="heart-counter">
            <div class="days-num" id="result-days">0</div>
            <div style="font-size: 0.9rem;">Days</div>
        </div>

        <p style="font-weight: bold; color: var(--deep-red);">Love you more than anything!</p>
        <button onclick="showGallery()">Love Sign ‚ù§Ô∏è</button>
    </div>

    <div id="gallery-section">
    <h2>‚òÅÔ∏è Our Love Cloud</h2>
    <p>Every photo tells a story of us.</p>
    
    <div class="upload-zone" onclick="document.getElementById('galleryInput').click()">
        <p>Click here to add a new memory üì∏</p>
        <input type="file" id="galleryInput" hidden multiple accept="image/*" onchange="handleGalleryUpload(this)">
    </div>

    <div id="memory-grid" class="memory-grid">
        </div>

    <div style="margin-top: 30px;">
        <button onclick="showDashboard()">Back to Heartbeat</button>
    </div>
</div>
</button>
        </div>
    </div>
</div>

<script>
    function showDashboard() {
        document.getElementById('login-section').style.display = 'none';
        document.getElementById('dashboard').style.display = 'block';
    }

    function calculateDays() {
        const inputDate = document.getElementById('anni-date').value;
        if (!inputDate) return;
        const startDate = new Date(inputDate);
        const today = new Date();
        const diffInTime = today.getTime() - startDate.getTime();
        const diffInDays = Math.floor(diffInTime / (1000 * 3600 * 24));
        document.getElementById('result-days').innerText = diffInDays > 0 ? diffInDays : 0;
    }

    function previewFile(input, previewId, textId) {
        const file = input.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById(previewId);
                img.src = e.target.result;
                img.style.display = 'block';
                document.getElementById(textId).style.display = 'none';
            }
            reader.readAsDataURL(file);
        }
    }

    function showGallery() {
        document.getElementById('dashboard').style.display = 'none';
        document.getElementById('gallery-section').style.display = 'block';
    }
</script>

</body>
</html>
